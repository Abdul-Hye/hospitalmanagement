<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pharmacist Signup</title>
    <link rel="stylesheet" href="pharmacistsignupC.css">
</head>
<body>
    <header>
        <span class="icon">ðŸ’Š<h1>Pharmacist</h1></span>
        <nav>
            <button onclick="window.location.href='homepage.html';" class="nav-button">Home</button>
            <button onclick="window.location.href='login1.html';" class="nav-button">Login</button>
        </nav>
    </header>
    <main>
        <div class="signup-form-container">
            <h2>Doctor Signup</h2>
            <form action="#" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="signup-submit">Signup</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Hospital Management System</p>
    </footer>
</body>
</html>
